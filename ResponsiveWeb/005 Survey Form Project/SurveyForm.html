<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Survey Form</title>
        <meta name="description" content="freeCodeCamp Responsive Web Design - Survey Form">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="main">

            <header>
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </header>

            <main>           
                <form action="" id="survey-form">
            
                    <label for="" id="name-label" required>Name </label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                    
        
                    <label for="" id="email-label">Email </label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                   
                   
                    <label for="" id="number-label">Age (optional) </label>
                    <input type="number" id="number" placeholder="Enter your age" min="10" max="99">
                   
        
                    <label for="">Which option best describes your current role? </label>
                        <select name="" id="dropdown">
                            <option value="" selected disabled>Select current role</option>
                            <option value="Student">Student</option>
                            <option value="ull Time Job">Full Time Job</option>
                            <option value="Full Time Learner">Full Time Learner</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                            <option value="Other">Other</option>
                        </select>

                    <fieldset class="recommend">
                        <legend>Would you recommend freeCodeCamp to a friend? </legend>
                        
                        <input type="radio" name="recommendation" id="definitely" checked><label for=""> Definitely</label>            
                    
                        <input type="radio" name="recommendation" id="maybe"><label for=""> Maybe</label>            
                
                        <input type="radio" name="recommendation" id="not-sure"><label for=""> Not sure</label>           
                    </fieldset>       
                   <label for="">Any comments or suggestions? </label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                
                <button type="submit" id="submit">Submit</button>
                </form>
             </main> 
    </div>
        <script src="" async defer></script>
    </body>
</html>
